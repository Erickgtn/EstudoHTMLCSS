<!DOCTYPE html><!--Falar para navegador, qual versão é do html-->
<html>
    <head><!--Informações que vai ser passada para o navegador-->
        <meta charset="UTF-8">
        <title>Contato - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body><!--conteúdo que sera exibido a página-->
        <header><!--Campo de cabeçalho(início)-->
            <div class="caixa">
                <h1><img src="img/logo.png"></h1>
                <nav>
                        <ul>
                            <li><a href="index.html"> Home</a></li>
                            <li><a href="produtos.html"> Produtos</a></li>
                            <li><a href="contatos.html"> Contatos</a></li>
                        </ul>
                </nav>
            </div>
        </header>
        <main><!--Compo do conteúdo principal-->
            <form> <!--Criação de um formulário-->
                <label for="nomesobrenome">Nome e sobrenome</label> 
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao"required placeholder="(XX)XXXXX-XXXX">
                <!--Required( Campo Obrigatório)-->
                <!--Placehoder (Campo de exemplo)-->
                <label for="mensagem">Mensagem</label>
                <!--Cols=coluna, rows=linhas-->
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <div>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsApp"><input type="radio" name="contato" value="whatsApp" checked id="radio-whatsApp">WhatsApp</label>
                    
                </div>
                <div> <!--Campo de seleção-->
                    <p>Qual horários prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>  
                </div>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário">
            </form>
        </main>

        <footer><!--Criação do rodapé-->
            <img src="img/logo-branco.png">
            <p class="copyright">&copy;Copyright Barbearia alura-2019</p>
        </footer>
    </body>



</html>
